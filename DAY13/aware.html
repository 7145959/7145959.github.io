<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aware website Design - using Grid System 960(8Columns)</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/grid-system-960-no-gutters.css">
	<link rel="stylesheet" href="css/page.css">
</head>
<body class="show-grid">

<div class="container">
	<div class="row">
		<div class="box col-2">Brand</div>
		<div class="box col-3">GNB</div>
		<div class="box col-2 push-1">Utils</div>
	</div>

 <div class="row">
	<div class="box col-1">1</div>
	<div class="box col-1 prefix-2 suffix-1">2</div>
	<div class="box col-2">3</div>
 </div>

 <div class="row">
 	<div class="box col-2 prefix-1">4</div>
 	<div class="box col-1 prefix-1 suffix-1">5</div>
 	<div class="box col-1">6</div>
 	<div class="box col-1">7</div>
 </div>
</div>
 
 <script>
(function(global){
  'use strict';
  var doc = global.document;
  var body = doc.querySelector('body');
  doc.addEventListener('keydown', function(e) {
    if (e.ctrlKey) { body.classList.toggle('overlay'); }
    if (e.keyCode === 71 && e.shiftKey) {
      body.classList.toggle('show-grid');
    }
  });
})(this);
</script>
	
</body>
</html>
